<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Count Down Timer</title>
  </head>
  <body>
    <div class="timer">
      <button data-time="3">3 Secs</button>
      <button data-time="300">5 mins</button>
      <button data-time="900">15 mins</button>
      <button data-time="1800">30 mins</button>
      <button data-time="3600">1 hour</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter minutes" />
      </form>
    </div>
    <div class="display">
      <h1 class="displayTimeLeft"></h1>
      <p class="displayEndTime"></p>
    </div>
    <div class="message hidden">
      <button>I BACK</button>
    </div>
    <audio id="sound" src="openhat.wav" loop="false"></audio>

    <script src="index.js"></script>
  </body>
</html>
