<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Count Down Timer</title>
  </head>
  <body>
    <div class="timer">
      <button data-time="20">20 Secs</button>
      <button data-time="300">300 Secs</button>
      <button data-time="900">900 Secs</button>
      <button data-time="1200">1200 Secs</button>
      <button data-time="3600">3600 Secs</button>
      <form name="customForm" id="custom">
        <input type="text" name="minutes" placeholder="Enter minutes" />
      </form>
      <div class="display">
        <h1 class="displayTimeLeft"></h1>
        <p class="displayEndTime"></p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
